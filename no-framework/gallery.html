<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Photo Gallery</title>
  <style>
    body{font-family:Inter,system-ui,Segoe UI,Arial;background:#0b1220;color:#e6eef6;margin:0;padding:20px}
    h1{text-align:center}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:10px;max-width:980px;margin:10px auto}
    .tile{background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(0,0,0,0.12));border-radius:8px;overflow:hidden}
    .tile img{width:100%;height:140px;object-fit:cover;display:block}
  </style>
  <script>
    document.addEventListener('click',e=>{
      const t=e.target.closest('.tile');
      if(t){const src=t.querySelector('img').src;open(src,'_blank')}
    })
  </script>
</head>
<body>
  <h1>Gallery â€” click a photo</h1>
  <div class="grid">
    <div class="tile"><img src="https://picsum.photos/seed/1/600/400" alt="Random"></div>
    <div class="tile"><img src="https://picsum.photos/seed/2/600/400" alt="Random"></div>
    <div class="tile"><img src="https://picsum.photos/seed/3/600/400" alt="Random"></div>
    <div class="tile"><img src="https://picsum.photos/seed/4/600/400" alt="Random"></div>
    <div class="tile"><img src="https://picsum.photos/seed/5/600/400" alt="Random"></div>
    <div class="tile"><img src="https://picsum.photos/seed/6/600/400" alt="Random"></div>
  </div>
</body>
</html>
